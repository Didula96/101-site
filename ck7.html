<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI the Pearl</title>
  <link href="https://fonts.cdnfonts.com/css/ds-digital" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background-color: black;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      font-family: 'DS-Digital', sans-serif;
    }

    .clock {
      font-size: 24rem; /* Half of original */
      display: flex;
      gap: 1rem;
      line-height: 1;
    }

    .subtitle {
      margin-top: 1rem;
      font-size: 2rem;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    @media (max-width: 768px) {
      .clock {
        font-size: 8rem;
        gap: 0.5rem;
      }
      .subtitle {
        font-size: 1.5rem;
      }
    }

    @media (max-width: 480px) {
      .clock {
        font-size: 5rem;
      }
      .subtitle {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="clock">
    <span>1</span>
    <span>0</span>
    <span>1</span>
  </div>
  <div class="subtitle">AI the Pearl</div>
</body>
</html>
